<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Wess Vex</title>
    </head>
    <span></span>
    <body>
        <h1>Contact</h1>

        <h2>Please fill out the below information:</h2>

        <form>
            <fieldset>
                <legend>Touching briefly across the digital cosmos</legend>
                <div class="contact__fields">
                    <div class="field">
                        <input class="field__input" autocomplete="name" type="text" id="ContactForm-name" name="contact[Name]" value="" placeholder="Name">
                        <label class="field__label" for="ContactForm-name">Name</label>
                    </div>

                    <div class="field field--with-error">
                        <input autocomplete="email" type="email" id="ContactForm-email" class="field__input" name="contact[email]" spellcheck="false" autocapitalize="off" value="" aria-required="true" placeholder="Email">
                        <label class="field__label" for="ContactForm-email">Email <span aria-hidden="true">*</span></label></div>
                    </div>

                    <div class="field">
                        <input type="tel" id="ContactForm-phone" class="field__input" autocomplete="tel" name="contact[Phone number]" pattern="[0-9\-]*" value="" placeholder="Phone number">
                        <label class="field__label" for="ContactForm-phone">Cellular</label>
                    </div>

                    <div class="field">
                        <textarea rows="10" id="ContactForm-body" class="text-area field__input" name="contact[Comment]" placeholder="Comment"></textarea>
                        <label class="form__label field__label" for="ContactForm-body">Enquiry</label>
                    </div>
                    <div class="contact__button">
                        <button type="submit" class="button">
                        Send
                        </button>
                    </div>
            </fieldset>
        </form>
    </body>
</html>
